<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            color: #4a4a4a;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            max-width: 1200px;
            width: 100%;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        table {
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 5px;
            width: 100%;
        }

        thead {
            background-color: transparent;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        th, td {
            border: none;
            padding: 15px;
        }

        tbody tr {
            background-color: #fdfdfd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        tbody tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background-color: #fff;
        }

        .badge {
            padding: 0.5em 0.9em;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8em;
            color: #fff;
        }
        .badge-pendiente {
            background-color: #f39c12;
        }
        .badge-en-progreso {
            background-color: #3498db;
        }
        .badge-completado {
            background-color: #2ecc71;
        }
        .action-icon {
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìã LISTA DE ACTIVIDADES</h1>
        <div class="text-end mb-3">
            <a href="crear_actividad.html" class="btn btn-primary">‚ûï Agregar Actividad</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Actividad</th>
                        <th>Descripci√≥n</th>
                        <th>Observaci√≥n</th>
                        <th>Estado</th>
                        <th>Creaci√≥n</th>
                        <th>Actualizaci√≥n</th>
                        <th colspan="3">Acciones</th>


                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script type="module">
        import { API_URL } from './js/config.js';
        document.addEventListener('DOMContentLoaded', function () {
            MostrarActividad();
        });

        function MostrarActividad() {
            fetch(`${API_URL}?action=mostrar_actividades`)
                .then(res => res.json())
                .then(response => {
                    if (!response.success) {
                        console.error('Error al cargar actividades:', response.message);
                        return;
                    }

                    const actividades = response.data;
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';

                    if (actividades.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted">No hay actividades registradas.</td></tr>`;
                        return;
                    }

                    actividades.forEach(actividad => {
                        const estadoInfo = getEstadoInfo(actividad.estado);
                        const observacion = actividad.observacion || '‚Äî';

                        const fechaCreacion = new Date(actividad.fecha_de_creacion).toLocaleDateString('es-ES');
                        const fechaActualizacion = new Date(actividad.fecha_de_actualizacion).toLocaleDateString('es-ES');

                        const fila = `
                            <tr>
                                <td>${actividad.id}</td>
                                <td>${actividad.actividad}</td>
                                <td>${actividad.descripcion}</td>
                                <td>${observacion}</td>
                                <td><span class="badge ${estadoInfo.clase}">${estadoInfo.texto}</span></td>
                                <td>${fechaCreacion}</td>
                                <td>${fechaActualizacion}</td>
                                <td>
                                    <a href="ver_actividad.html?id=${actividad.id}" class="text-info action-icon" title="Ver Detalles">üëÅÔ∏è</a>
                                </td>
                                <td>
                                    <a href="editar_actividad.html?id=${actividad.id}" class="text-warning action-icon" title="Editar">‚úèÔ∏è</a>
                                </td>
                                <td>
                                    <a href="eliminar_actividad.html?id=${actividad.id}" class="text-danger action-icon" title="Eliminar">üóëÔ∏è</a>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error de conexi√≥n:', error);
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Error al conectar con el servidor.</td></tr>`;
                });
        }

        function getEstadoInfo(estado) {
            switch (String(estado)) {
                case '0': return { texto: 'Pendiente', clase: 'badge-pendiente' };
                case '2': return { texto: 'En progreso', clase: 'badge-en-progreso' };
                case '1': return { texto: 'Completado', clase: 'badge-completado' };
                default: return { texto: 'Desconocido', clase: '' };
            }
        }
    </script>
</body>
</html>
